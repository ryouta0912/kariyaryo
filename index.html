<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>シンプルWebサイト</title>
  <style>
    /* リセット＆ボックスサイズ調整 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #FF99FF;
      color: #000;
      padding: 1rem;
      text-align: center;
    }
    img{
      widht:200px;
      height:200px;
      margin:0 auto;
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      background-color: #FFF;
      font-color:#000;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
    h1{
       margin:0 auto;
    }
    h2{
      font-size:26pt;
      text-align:center;
    }
    table{
      margin:0 auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>丹羽凌大の自己紹介サイト</h1>
  </header>

  <main>
    <h2>ようこそ！</h2>
    <p>このサイトは丹羽凌大の自己紹介サイトです。</p>
     <img src="https://github.com/ryouta0912/kariyaryo/blob/main/cupcake.jpg?raw=true" alt="サンプル">
    <img src="https://github.com/ryouta0912/kariyaryo/blob/main/cupcake.jpg?raw=true" alt="サンプル">
    <h2>経歴</h2>
　　<table border="1">
  <thead>
    <tr>
      <th>年月</th>
      <th>経歴</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>2019/03</td>
      <td>多治見市立陶都中学校卒業</td>
  </tbody>
　<tr>
      <td>2022/03</td>
      <td>岐阜県立多治見高等学校卒業</td>
  </tbody>
　<tr>
      <td>2023/04</td>
   　　<td>大同大学入学</td>
  </tbody>
</table>

  </main>

  <footer>
    <p>お問い合わせ: contact@example.com</p>
    <p>
      <a href="#">Twitter</a> |
      <a href="#">Facebook</a> |
      <a href="#">Instagram</a>
    </p>
  </footer>

</body>
</html>
